<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFDD00;
            --primary-white: #FFFFFF;
            --light-gray: #CCCCCC;
            --medium-gray: #999999;
            --dark-gray: #666666;
        }

        body {
            background-color: var(--light-gray);
            min-height: 100vh;
        }

        .welcome-container {
            background-color: var(--primary-white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 5px solid var(--primary-yellow);
        }

        .welcome-title {
            color: var(--dark-gray);
            font-weight: 600;
        }

        .welcome-text {
            color: var(--medium-gray);
            font-size: 1.1rem;
        }

        .btn-welcome {
            background-color: var(--primary-yellow);
            color: var(--dark-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-welcome:hover {
            background-color: #E5C700;
            color: var(--dark-gray);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="welcome-container p-4 p-md-5">
                    <h1 class="welcome-title text-center mb-4">Welcome to Flight Booking System</h1>
                    <p class="welcome-text text-center mb-5">Your journey begins here. Please choose an option to continue:</p>
                    <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                        <a th:href="@{/login}" class="btn btn-welcome btn-lg">Login</a>
                        <a th:href="@{/register}" class="btn btn-welcome btn-lg">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
