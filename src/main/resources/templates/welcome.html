<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFDD00;
            --primary-white: #FFFFFF;
            --light-gray: #CCCCCC;
            --medium-gray: #999999;
            --dark-gray: #666666;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 2;
            background-image: url('/images/aereo.jpg');
            background-size: cover;
            background-position: center;
        }

        .content-side {
            flex: 1;
            background-color: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .welcome-content {
            max-width: 500px;
            width: 100%;
            padding: 3rem;
        }

        .welcome-title {
            color: var(--dark-gray);
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .welcome-text {
            color: var(--medium-gray);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .btn-welcome {
            background-color: var(--primary-yellow);
            color: var(--dark-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: all 0.3s ease;
            padding: 1rem 2.5rem;
            margin: 0.5rem;
        }

        .btn-welcome:hover {
            background-color: #E5C700;
            color: var(--dark-gray);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            
            .image-side {
                height: 40vh;
            }
            
            .content-side {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="image-side"></div>
        <div class="content-side">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome to Flight Booking System</h1>
                <p class="welcome-text">Your journey begins here. Please choose an option to continue:</p>
                <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                    <a th:href="@{/login}" class="btn btn-welcome">Login</a>
                    <a th:href="@{/register}" class="btn btn-welcome">Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
